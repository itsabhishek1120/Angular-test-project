<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<!-- ******************************* Header ******************************* -->

<section class="bg-gray-800 dark:bg-gray-900">
  <div class="py-4 px-4 mx-auto max-w-screen-xl text-center">
    <div class="absolute top-4 left-4">
      <a routerLink="/dashboard" class="text-gray-300 dark:text-gray-200 hover:text-blue-400 dark:hover:text-blue-500 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span class="font-semibold">Back</span>
      </a>
    </div>
    <h1 class="text-4xl font-extrabold text-gray-100 tracking-tight leading-tight mt-4 mb-2 transform hover:scale-105 transition-all duration-300 ease-in-out">
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-100 to-gray-400">
        Discover Your Dream Job
      </span>
    </h1>
    <p class="mt-2 text-lg font-medium text-gray-400 dark:text-gray-500 sm:px-16 xl:px-48">
      Unlock the Future with Real-Time Job Insights Powered by AI.
    </p>
  </div>
</section>

<!-- ******************************* Search Bar ******************************* -->

<div class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-4 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
    <!-- Keywords Input -->
    <div class="flex-1">
      <div class="relative">
        <input
          type="text"
          placeholder="Enter keyword / designation / companies"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- Experience Dropdown -->
    <div class="flex-1">
      <div class="relative">
        <input
          type="text"
          placeholder="Select experience"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          readonly
        />
        <span
          class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-500"
        >
          &#x25BC;
        </span>
      </div>
    </div>

    <!-- Location Input -->
    <div class="flex-1">
      <div class="relative">
        <input
          type="text"
          placeholder="Enter location"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- Search Button -->
    <div class="bg-blue-500 py-2 px-6 text-white font-semibold rounded-lg hover:bg-blue-700 hover:shadow-lg transition duration-300 cursor-pointer flex items-center space-x-2">
      <span class="material-icons">search</span>
      <span>Search</span>
    </div>

  </div>
</div>
